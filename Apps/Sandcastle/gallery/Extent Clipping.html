<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="Draw the outline of a box." />
    <meta name="cesium-sandcastle-labels" content="Development" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain(),
        });
        viewer.scene.debugShowFramesPerSecond = true;
        viewer.extend(Cesium.viewerCesiumInspectorMixin);

        var scene = viewer.scene;
        var globe = scene.globe;

        viewer.dataSources
          .add(
            Cesium.GeoJsonDataSource.load("../../SampleData/two_hole.geojson")
          )
          .then(function (dataSource) {
            var polygonHierarchies = [];
            var values = dataSource.entities.values;
            var i;

            for (i = 0; i < values.length; ++i) {
              var polygon = values[i].polygon;
              if (!Cesium.defined(polygon)) {
                continue;
              }
              polygonHierarchies.push(polygon.hierarchy);
            }

            var clippingPolygon = new Cesium.ClippingPolygon({
              polygonHierarchies: polygonHierarchies,
              simplify: 80,
            });

            globe.depthTestAgainstTerrain = false;
            globe.clippingPolygon = clippingPolygon;
            globe.clippingPlanes = undefined;
          });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
